  <!-- Theme input -->
  <input class="page__input" id="light-theme" type="checkbox" aria-hidden="true">
  <input class="page__input" id="dark-theme" type="checkbox" aria-hidden="true">
  <input class="page__input" id="drawer-switch" type="checkbox" aria-hidden="true">

  <div class="page__wrapper" id="app">
    <img class="page__image" src="/src/images/x2/a-la-francaise.webp" alt="">

    <!-- Top app bar -->
    <header class="top-app-bar top-app-bar--fixed" id="top-app-bar">
      <div class="top-app-bar__container" id="top-app-bar-container">
        <div class="top-app-bar__section top-app-bar__section--left">
          <p class="top-app-bar__logo">ohmyfood</p>
        </div>
        <div class="top-app-bar__section top-app-bar__section--right">
          <!-- switch -->
          <div class="switch">
            <svg class="switch__icon" fill="currentColor">
              <use href="#icon-sun"/>
            </svg>
            <div class="switch__track">
              <div class="switch__handle" id="theme-button-handle"></div>
            </div>
            <svg class="switch__icon" fill="currentColor">
              <use href="#icon-moon"/>
            </svg>
            <label class="switch__button" id="light-theme-label" for="light-theme"></label>
            <label class="switch__button" id="dark-theme-label" for="dark-theme"></label>
          </div>
        </div>
      </div>
    </header>

    <!-- drawer -->
    <main class="drawer" id="drawer">
      <div class="drawer__header">
        <h1 class="drawer__title">A la française</h1>
        <label class="drawer__button" for="drawer-switch">
          <svg class="drawer__icon" fill="currentColor">
            <use href="#icon-expand"/>
          </svg>
        </label>
      </div>
    </main>
